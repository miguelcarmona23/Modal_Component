<html lang="en">

<head>

    <title>Modal Component</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
</head>

<body>
    <section>
        <div id="overlay">
            <div id="modal">
                <h2>Contact Details</h2>
                <p>Name: John Doe</p>
                <p>Address: Lorem Ipsum St.</p>
                <p>Email: johndoe@email.com (no spam please!)</p>

            </div>
        </div>
        <section>
            <h1>Click for more contact details! </h1>
            <a href="#" id="open-modal">Contact Me</a>
        </section>
    </section>

</body>
